# ========================================
# DEVELOPMENT PROFILE CONFIGURATION
# ========================================
# Activate with: --spring.profiles.active=dev
# or environment variable: SPRING_PROFILES_ACTIVE=dev

# ========================================
# DATABASE - Local PostgreSQL
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/oneonline_dev
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Settings - Development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

# ========================================
# LOGGING - Verbose for Development
# ========================================
logging.level.root=INFO
logging.level.com.oneonline.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.websocket=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE

# ========================================
# SECURITY - Relaxed for Development
# ========================================
# CORS - Allow all localhost origins
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4200,http://localhost:8081

# ========================================
# ERROR HANDLING - Detailed for Development
# ========================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# ========================================
# ACTUATOR - Full Access for Development
# ========================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ========================================
# H2 Console (if using H2 for testing)
# ========================================
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# ========================================
# DEV TOOLS (if spring-boot-devtools is included)
# ========================================
# spring.devtools.restart.enabled=true
# spring.devtools.livereload.enabled=true

# ========================================
# JWT - Development Secret (DO NOT USE IN PROD)
# ========================================
jwt.secret=dev-secret-key-for-testing-only-not-secure-do-not-use-in-production-min-256-bits
# Token expiration: 30 days (2592000000 ms) - stays valid until manual logout
jwt.expiration=2592000000

# ========================================
# FLYWAY - Development
# ========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false
