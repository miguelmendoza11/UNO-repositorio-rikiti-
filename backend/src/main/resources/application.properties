# ========================================
# ONE ONLINE BACKEND - APPLICATION CONFIG
# ========================================
# Default profile configuration
# Override with application-dev.properties or application-prod.properties

# Application Info
spring.application.name=oneonline-backend
server.port=${PORT:8080}

# ========================================
# DATABASE - PostgreSQL
# ========================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/oneonline_db}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Database Migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ========================================
# JWT AUTHENTICATION
# ========================================
# IMPORTANT: Override JWT_SECRET in production with secure value!
# Generate with: openssl rand -base64 64
jwt.secret=${JWT_SECRET:YXNkZmphc2xrZGZqYXNsa2RqZmxrYXNqZGZsa2Fqc2RmbGtqYXNkbGZrYWpzZGxmamFsc2RramZhbHNrZGpmYWxza2RqZmxhc2tkamZhbHNrZGZq}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ========================================
# OAUTH2 - Google
# ========================================
# Get credentials from: https://console.cloud.google.com/
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/google

# ========================================
# OAUTH2 - GitHub
# ========================================
# Get credentials from: https://github.com/settings/developers
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:}
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/oauth2/callback/github

# ========================================
# SECURITY - CORS
# ========================================
# CORS allowed origins (comma-separated)
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.oneonline.backend=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# FILE UPLOAD (Profile Pictures)
# ========================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ========================================
# ACTUATOR (Health Check)
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ========================================
# JACKSON (JSON Serialization)
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# ========================================
# WEBSOCKET
# ========================================
spring.websocket.max-text-message-size=64000
spring.websocket.max-binary-message-size=64000

# ========================================
# ERROR HANDLING
# ========================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
